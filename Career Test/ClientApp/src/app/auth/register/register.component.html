<div class="container">
  <mat-card class="auth-card">
    <mat-card-title>Регистрация</mat-card-title>
    <mat-card-content>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            [(ngModel)]="model.email"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Пароль"
            [(ngModel)]="model.password"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Повторите пароль"
            [(ngModel)]="rePassword"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="tel"
            matInput
            placeholder="Телефон"
            [(ngModel)]="model.phone"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="ФИО"
            [(ngModel)]="model.fio"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-label>Пол</mat-label>
          <mat-select [(value)]="model.gender">
            <mat-option [value]="0">Не указано</mat-option>
            <mat-option [value]="1">Мужской</mat-option>
            <mat-option [value]="2">Женский</mat-option>
          </mat-select>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Возраст"
            [(ngModel)]="model.age"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Город"
            [(ngModel)]="model.city"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Школа"
            [(ngModel)]="model.school"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Класс"
            [(ngModel)]="model.class"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <p>
        <mat-checkbox [(ngModel)]="agree">
          Согласие с обработкой персональных данных
        </mat-checkbox>
      </p>

      <div class="button">
        <button type="button" mat-button (click)="submit()">
          Зарегистрироваться
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
